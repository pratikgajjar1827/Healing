version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - printenv | grep -E '^(DATABASE_URL|NEXTAUTH_SECRET|AUTH_SECRET|NEXTAUTH_URL|NEXT_PUBLIC_BASE_URL)=' > .env.production || true
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
