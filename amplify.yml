version: 1
frontend:
  phases:
    preBuild:
      commands:
        - if [ -f package-lock.json ]; then npm ci --include=dev; else npm install --include=dev; fi
        - npx prisma validate
        - npx prisma generate
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
